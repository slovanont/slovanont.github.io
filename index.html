
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Repositório Cydia · X Repo</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #0d1117;
    color: #e6edf3;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }

  .card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 16px;
    max-width: 460px;
    width: 100%;
    padding: 24px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    background: linear-gradient(135deg, #007aff, #00c6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    margin: 0 auto 16px;
  }

  h1 {
    font-size: 22px;
    margin: 8px 0;
  }

  p.desc {
    font-size: 15px;
    color: #b1b9c3;
    margin-bottom: 24px;
  }

  .btn {
    display: inline-block;
    background: linear-gradient(90deg, #007aff, #00c6ff);
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,122,255,0.25);
    transition: 0.2s;
  }
  .btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }

  footer {
    margin-top: 20px;
    font-size: 13px;
    color: #8b949e;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="logo">X</div>
    <h1>X Repo</h1>
    <p class="desc">a repo to archive tweaks for iOS 7 or Lower</p>

    <a class="btn" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://gabrielzinhozinho.github.io/repo">Add to  Cydia</a>

    <footer>by Gabe Clevink or GabeVink</footer>
  </div>
</body>
</html>
